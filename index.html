<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Task Manager</h1>
    </div>
    <div class="add-task-icon">
      <p>Add New Task</p>
      <ion-icon name="add-circle" size="large" id="task-icon"></ion-icon>
    </div>
    <div class="task-form hidden">
      <form id="add-task-form">
        <!-- <label for="title">Title:</label> -->
        <input type="text" id="title" placeholder="Enter title" required><br>
  
        <!-- <label for="description">Description:</label> -->
        <textarea name="description" id="description" placeholder="Enter description" required></textarea><br>
  
        <!-- <label for="date">Expected Completion Date:</label> -->
        <input type="date" id="date" required><br>
  
        <button type="submit">Add Task</button>
      </form>
    </div>
    
    <div class="incomplete-container task-container">
      <h2>Incomplete Tasks</h2>
      <ul id="incomplete-tasks"></ul>
    </div>

    <div class="completed-container task-container">
      <h2>Completed Tasks</h2>
      <ul id="completed-tasks"></ul>
    </div>

    <div class="late-tasks-container task-container">
      <h2>Late Tasks</h2>
      <ul id="late-tasks"></ul>
    </div>
    <div class="delete-all">
      <button id="delete-all-btn">Delete All</button>
      <!-- <ion-icon name="trash-outline"></ion-icon> -->
    </div>
  </div>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./main.js"></script>
</body>
</html>
